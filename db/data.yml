    - Martin Guerre
    - mg.jpg
    - "Martin Guerre is a two-act musical with a book by Claude-Michel Schönberg and
      Alain Boublil, lyrics by Alain Boublil, Edward Hardy and Stephen Clark, and
      music by Claude-Michel Schönberg.\r\n\r\nWritten in the operatic style similar
      to the creative team's previous efforts, Les Misérables and Miss Saigon, the
      bulk of the show is sung-through, with little spoken dialogue between the musical
      numbers.  It failed to match the box office success of its two predecessors."
    - 1996-11-10
