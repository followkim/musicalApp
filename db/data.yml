  - - 14
    - Miss Saigon
    - misssaigon.jpg
    - Miss Saigon is a musical by Claude-Michel Schönberg and Alain Boublil, with
      lyrics by Boublil and Richard Maltby, Jr. It is based on Giacomo Puccini's opera
      Madame Butterfly, and similarly tells the tragic tale of a doomed romance involving
      an Asian woman abandoned by her American lover. The setting of the plot is relocated
      to the 1970s Saigon during the Vietnam War, and Madame Butterfly's story of
      marriage between an American lieutenant and geisha is replaced by a romance
      between an American GI and a Vietnamese bargirl.
    - 1989-09-20
    - http://www.miss-saigon.com
    - 2015-06-16 09:38:34.000000000 Z
    - 2015-06-16 09:38:34.000000000 Z
  - - 15
    - The Pirate Queen
    - piratequeen.jpg
    - "The Pirate Queen is a musical written by Claude-Michel Schönberg and Alain
      Boublil. John Dempsey is the co-lyricist. The Pirate Queen marks the first time
      Boublil and Schönberg have created a musical with American collaborators. It
      is based on the life and adventures of the 16th century Irish chieftain and
      pirate Gráinne O'Malley, who was one of the last Irish clan leaders to resist
      the English conquest of Gaelic Ireland.\r\n\r\nAfter a Chicago production, the
      musical ran on Broadway from March to June 2007. The cast featured Stephanie
      J. Block as Grace O'Malley, Hadley Fraser as Tiernan and Linda Balgord, who
      was nominated for a Drama Desk Award for her performance as Queen Elizabeth
      I. The show received harsh appraisals from the critics and had weak sales."
