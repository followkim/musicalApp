    - Sarah, Plain and Tall
    - sptm.jpg
    - 'Based on Patricia MacLachlan’s Newbery Medal award-winning children’s book
      of the same name, the musical Sarah, Plain and Tall was produced by TheatreWorksUSA
      as summer theater for children. The musical’s book is by Julia Jordan, lyrics
      by Nell Benjamin, and music by Laurence O’Keefe. The musical, directed by Joe
      Calarco, opened at the Lucille Lortel Theatre in New York City on July 17, 2002
      and received rave reviews from The New York Times, Variety and a host of other
      papers. TheatreworksUSA: artistic director Barbara Pasternack and managing director
      Ken Arthur presented Sarah, Plain and Tall by special arrangement with the Lucille
      Lortel Theatre Foundation. The show was developed in part from support by AT&T
      through its First Stage program. The web site, SarahPlainandTall.net, provides
      details of the story, songs, pictures, reviews and bios of the artists. '
